// Commands here will run before every class config

//Unbind special script keys
unbind "kp_home"
unbind "kp_uparrow"
unbind "kp_pgup"
unbind "kp_leftarrow"
unbind "kp_5"
unbind "kp_rightarrow"
unbind "kp_end"
unbind "kp_downarrow"
unbind "kp_pgdn"
unbind "kp_ins"
unbind "kp_del"
unbind "leftarrow"
unbind "rightarrow"

//Load default viewmodel and weapon switch settings
r_drawviewmodel 1
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "q" "lastinv"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
echo "DEFAULT SETTINGS LOADED!"

//Fix auto shooting on class switch
-attack
