//Binds
bind "ALT" "+duck"
bind "F11" "toggleconsole"

//Scoreboard with netgraph
alias "+showscoresandnetgraph" "+showscores; cl_hud_telemetry_frametime_show 2; cl_hud_telemetry_ping_show 2; cl_hud_telemetry_net_misdelivery_show 2; cl_hud_telemetry_serverrecvmargin_graph_show 2"
alias "-showscoresandnetgraph" "-showscores; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_ping_show 0; cl_hud_telemetry_net_misdelivery_show 0; cl_hud_telemetry_serverrecvmargin_graph_show 0"
bind "TAB" "+showscoresandnetgraph"

