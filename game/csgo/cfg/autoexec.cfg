//Binds
bind "ALT" "+cjump"
bind "F11" "toggleconsole"

//Scoreboard with netgraph
alias "+showscoresandnetgraph" "+showscores; cq_netgraph 1; cq_netgraph_problem_show_auto 1"
alias "-showscoresandnetgraph" "-showscores; cq_netgraph 0; cq_netgraph_problem_show_auto 0"
bind "TAB" "+showscoresandnetgraph"

//Crouch jump script
alias "+cjump" "+jump; +duck"
alias "-cjump" "-jump; -duck"
bind "ALT" "+cjump"

//Crosshair
//CSGO-jwdyh-83GC7-w6OPq-eSGtd-C5aYO
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "100"
cl_crosshairdot "1"
cl_crosshairgap "-5"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-5"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"
cl_crosshair_recoil "1"

host_writeconfig
echo "---AUTOEXEC LOADED!---"
