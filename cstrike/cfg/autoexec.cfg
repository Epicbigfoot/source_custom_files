//Binds
bind "ALT" "+cjump"
bind "F11" "toggleconsole"

//Scoreboard with netgraph
alias "+showscoresandnetgraph" "+showscores; net_graph 4"
alias "-showscoresandnetgraph" "-showscores; net_graph 0"
bind "TAB" "+showscoresandnetgraph"

//Crouch jump script
alias "+cjump" "+jump; +duck"
alias "-cjump" "-jump; -duck"
bind "ALT" "+cjump"

//Crosshair
cl_crosshaircolor 5
cl_crosshaircolor_r 255
cl_crosshaircolor_g 100
cl_crosshaircolor_b 255
cl_crosshairalpha 1
cl_crosshairalpha 255
cl_crosshairdot 1
cl_crosshairsize 2
cl_crosshairthickness 1

host_writeconfig
echo "---AUTOEXEC LOADED!---"
